<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Две колонки</title>
 </head>
 <body>
  <table class = "words_list" width="100%" cellspacing="0" cellpadding="5">
      {% for word1, word2 in words.items %}
       <tr>
        <td width="200" valign="top">{{ word1 }}</td><td valign="top">{{ word2 }}</td>
       </tr>
      {% endfor %}
  </table>
  <h2> <a href="{% url 'add_word' %}"><button>Добавить слово</button></a></h2>
 </body>
